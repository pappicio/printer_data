[gcode_macro LOG_Z]
gcode:
    {% set z_pos = printer.gcode_move.gcode_position.z %} #z_pos=4.40, il valore prima era 4.20
    {% set newz = printer["gcode_macro _RESUME_INTERRUPTEDXXX"].valore|float %}
    {% set layer_height=z_pos-newz|float%} #layer_height=4.40-4.20=0.20... l'altezza di ogni layer infatti Ã¨ 0.2mm
    SET_GCODE_VARIABLE MACRO=_RESUME_INTERRUPTEDXXX VARIABLE=valore VALUE={z_pos}
    #####RESPOND MSG="Current Z is {z_pos}"
    SAVE_VARIABLE VARIABLE=power_resume_z VALUE={z_pos}
    SAVE_VARIABLE VARIABLE=was_interrupted VALUE=True
    SAVE_VARIABLE VARIABLE=print_temp VALUE={printer.extruder.target}
    SAVE_VARIABLE VARIABLE=layer_height VALUE={layer_height}


